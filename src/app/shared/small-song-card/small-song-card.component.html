<div (click)="play()" class="d-flex w-100">
  <img [src]="'data:' + song().coverContentType + ';base64,' + song().cover" alt="" width="55px" height="55px" class="rounded-2">
  <div class="d-flex flex-column justify-content-center ms-2">
    <div class="mb-1 title">{{ song().title!.value}}</div>
    <div class="author">{{ song().author!.value}}</div>
  </div>
</div>
